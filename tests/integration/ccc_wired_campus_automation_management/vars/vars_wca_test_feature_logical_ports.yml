---
# Common device information
device_info: &device_info
  ip_address: "204.1.2.3"
  device_collection_status_check: false

###################################################################################################################
# Negative Validation Tests for Logical Ports

#############################################
#        Logical Ports Global Configuration Tests    #
#############################################

# Test invalid logical port configuration - string instead of dictionary
test_logical_ports_invalid_dict_type:
  <<: *device_info
  layer2_configuration:
    logical_ports: "invalid_logical_ports_string" # Invalid: string instead of dictionary

# Test invalid logical port configuration - list instead of dictionary
test_logical_ports_invalid_list_type:
  <<: *device_info
  layer2_configuration:
    logical_ports: ["invalid", "logical_ports", "list"] # Invalid: list instead of dictionary

# Test invalid port_channel_auto - integer instead of boolean
test_port_channel_auto_integer:
  <<: *device_info
  layer2_configuration:
    logical_ports:
      port_channel_auto: 1 # Invalid: integer instead of boolean

# Test invalid port_channel_auto - string instead of boolean
test_port_channel_auto_string:
  <<: *device_info
  layer2_configuration:
    logical_ports:
      port_channel_auto: "true" # Invalid: string instead of boolean

# Test invalid port_channel_lacp_system_priority - string instead of integer
test_port_channel_lacp_system_priority_string:
  <<: *device_info
  layer2_configuration:
    logical_ports:
      port_channel_lacp_system_priority: "32768" # Invalid: string instead of integer

# Test invalid port_channel_lacp_system_priority - boolean instead of integer
test_port_channel_lacp_system_priority_boolean:
  <<: *device_info
  layer2_configuration:
    logical_ports:
      port_channel_lacp_system_priority: true # Invalid: boolean instead of integer

# Test invalid port_channel_lacp_system_priority - negative value
test_port_channel_lacp_system_priority_negative:
  <<: *device_info
  layer2_configuration:
    logical_ports:
      port_channel_lacp_system_priority: -1 # Invalid: negative value

# Test invalid port_channel_lacp_system_priority - exceeds maximum value
test_port_channel_lacp_system_priority_max:
  <<: *device_info
  layer2_configuration:
    logical_ports:
      port_channel_lacp_system_priority: 65536 # Invalid: exceeds maximum of 65535

# Test invalid port_channel_load_balancing_method - invalid choice
test_port_channel_load_balancing_method_invalid:
  <<: *device_info
  layer2_configuration:
    logical_ports:
      port_channel_load_balancing_method: "INVALID_METHOD" # Invalid: not in valid choices

# Test invalid port_channel_load_balancing_method - integer instead of string
test_port_channel_load_balancing_method_integer:
  <<: *device_info
  layer2_configuration:
    logical_ports:
      port_channel_load_balancing_method: 1 # Invalid: integer instead of string

# Test invalid port_channels - string instead of list
test_port_channels_invalid_list_type:
  <<: *device_info
  layer2_configuration:
    logical_ports:
      port_channels: "invalid_string" # Invalid: string instead of list

# Test invalid port_channels - dictionary instead of list
test_port_channels_invalid_dict_type:
  <<: *device_info
  layer2_configuration:
    logical_ports:
      port_channels: {"invalid": "dict"} # Invalid: dictionary instead of list

#############################################
#        Port Channel Configuration Tests  #
#############################################

# Test invalid port_channel item - string instead of dictionary
test_port_channel_item_invalid_dict_type:
  <<: *device_info
  layer2_configuration:
    logical_ports:
      port_channels:
        - "invalid_port_channel_string" # Invalid: string instead of dictionary

# Test missing required port_channel_protocol
test_port_channel_protocol_missing:
  <<: *device_info
  layer2_configuration:
    logical_ports:
      port_channels:
        - # port_channel_protocol is missing - should fail
          port_channel_name: "Port-channel1"
          port_channel_members:
            - port_channel_interface_name: "GigabitEthernet1/0/10"

# Test invalid port_channel_protocol - invalid choice
test_port_channel_protocol_invalid:
  <<: *device_info
  layer2_configuration:
    logical_ports:
      port_channels:
        - port_channel_protocol: "INVALID_PROTOCOL" # Invalid: only LACP, PAGP, NONE allowed
          port_channel_name: "Port-channel1"
          port_channel_members:
            - port_channel_interface_name: "GigabitEthernet1/0/10"

# Test invalid port_channel_protocol - integer instead of string
test_port_channel_protocol_integer:
  <<: *device_info
  layer2_configuration:
    logical_ports:
      port_channels:
        - port_channel_protocol: 1 # Invalid: integer instead of string
          port_channel_name: "Port-channel1"
          port_channel_members:
            - port_channel_interface_name: "GigabitEthernet1/0/10"


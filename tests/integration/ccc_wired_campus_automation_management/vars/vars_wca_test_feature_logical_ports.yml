          port_channel_name: "Port-channel1"
          port_channel_min_links: -1 # Invalid: negative value
          port_channel_members:
            - port_channel_interface_name: "GigabitEthernet1/0/10"

# Test invalid port_channel_min_links - zero value
test_port_channel_min_links_zero:
  <<: *device_info
  layer2_configuration:
    logical_ports:
      port_channels:
        - port_channel_protocol: "LACP"
          port_channel_name: "Port-channel1"
          port_channel_min_links: 0 # Invalid: zero value (must be 1-8)
          port_channel_members:
            - port_channel_interface_name: "GigabitEthernet1/0/10"

# Test invalid port_channel_min_links - exceeds maximum value
test_port_channel_min_links_max:
  <<: *device_info
  layer2_configuration:
    logical_ports:
      port_channels:
        - port_channel_protocol: "LACP"
          port_channel_name: "Port-channel1"
          port_channel_min_links: 9 # Invalid: exceeds maximum of 8
          port_channel_members:
            - port_channel_interface_name: "GigabitEthernet1/0/10"

# Test missing required port_channel_members
test_port_channel_members_missing:
  <<: *device_info
  layer2_configuration:
    logical_ports:
      port_channels:
        - port_channel_protocol: "LACP"
          port_channel_name: "Port-channel1"
          # port_channel_members is missing - should fail

# Test invalid port_channel_members - string instead of list
test_port_channel_members_invalid_list_type:
  <<: *device_info
  layer2_configuration:
    logical_ports:
      port_channels:
        - port_channel_protocol: "LACP"
          port_channel_name: "Port-channel1"
          port_channel_members: "invalid_string" # Invalid: string instead of list


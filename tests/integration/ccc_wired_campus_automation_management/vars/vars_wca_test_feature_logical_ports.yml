  <<: *device_info
  layer2_configuration:
    logical_ports:
      port_channels:
        - port_channel_protocol: "LACP"
          port_channel_name: "Port-channel1"
          port_channel_members: {"invalid": "dict"} # Invalid: dictionary instead of list


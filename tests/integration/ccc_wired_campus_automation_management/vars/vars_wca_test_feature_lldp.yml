###################################################################################################################
# Positive Validation Tests for LLDP

#############################################
#        POSITIVE TEST CASES - CREATE
#############################################

# Test LLDP configuration with admin status only
test_lldp_create_admin_status_only:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_admin_status: true

# Test LLDP configuration with all parameters
test_lldp_create_all_params:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_admin_status: true
      lldp_hold_time: 220
      lldp_timer: 40
      lldp_reinitialization_delay: 3

# Test LLDP configuration with custom timers
test_lldp_create_custom_timers:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_hold_time: 240
      lldp_timer: 60

# Test LLDP disabled configuration
test_lldp_create_disabled:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_admin_status: false

# Test LLDP with only reinitialization delay
test_lldp_create_reinit_delay_only:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_reinitialization_delay: 4

#############################################
#        POSITIVE TEST CASES - UPDATE
#############################################

# Test LLDP update - enable LLDP
test_lldp_update_enable:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_admin_status: true

# Test LLDP update - disable LLDP
test_lldp_update_disable:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_admin_status: false

# Test LLDP update - modify timers
test_lldp_update_timers:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_hold_time: 180
      lldp_timer: 45

# Test LLDP update - modify reinitialization delay
test_lldp_update_reinit_delay:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_reinitialization_delay: 2

# Test LLDP update - all parameters
test_lldp_update_all_params:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_admin_status: true
      lldp_hold_time: 300
      lldp_timer: 90
      lldp_reinitialization_delay: 5

#############################################
#        POSITIVE TEST CASES - DELETE
#############################################

# Test LLDP deletion/reset - empty configuration
test_lldp_delete_empty:
  <<: *device_info
  layer2_configuration:
    lldp: {}

# Test LLDP deletion/reset - with existing parameters (should reset to defaults)
test_lldp_delete_with_params:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_admin_status: true # Parameters provided but should reset to defaults in delete state
      lldp_hold_time: 120
      lldp_timer: 30
      lldp_reinitialization_delay: 2

#############################################
#        Boundary Value Tests
#############################################

# Test LLDP with minimum valid values
test_lldp_boundary_min_values:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_hold_time: 0 # Minimum valid (0 means no aging)
      lldp_timer: 5 # Minimum valid
      lldp_reinitialization_delay: 2 # Minimum valid

# Test LLDP with maximum valid values
test_lldp_boundary_max_values:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_hold_time: 32767 # Maximum valid
      lldp_timer: 32767 # Maximum valid
      lldp_reinitialization_delay: 5 # Maximum valid

# Test LLDP with recommended values (hold_time > timer)
test_lldp_recommended_values:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_hold_time: 120 # 4x timer (recommended)
      lldp_timer: 30

# Test LLDP with zero hold time (no aging)
test_lldp_zero_hold_time:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_hold_time: 0 # Special case: no aging
      lldp_timer: 30

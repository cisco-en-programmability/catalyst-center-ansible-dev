---
# Common device information
device_info: &device_info
  ip_address: "204.1.2.3"
  device_collection_status_check: false

###################################################################################################################
# Negative Validation Tests for LLDP

#############################################
#        LLDP Admin Status Tests
#############################################

# Test invalid admin status - string instead of boolean
test_lldp_admin_status_string:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_admin_status: "true" # Invalid: string instead of boolean

# Test invalid admin status - integer instead of boolean
test_lldp_admin_status_integer:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_admin_status: 1 # Invalid: integer instead of boolean

#############################################
#        LLDP Hold Time Tests
#############################################

# Test LLDP hold time below minimum (-1)
test_lldp_hold_time_below_min:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_hold_time: -1 # Invalid: below minimum of 0

# Test LLDP hold time above maximum (32768)
test_lldp_hold_time_above_max:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_hold_time: 32768 # Invalid: above maximum of 32767

# Test LLDP hold time as string
test_lldp_hold_time_string:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_hold_time: "120" # Invalid: string instead of integer

# Test LLDP hold time as float
test_lldp_hold_time_float:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_hold_time: 120.5 # Invalid: float instead of integer

#############################################
#        LLDP Timer Tests
#############################################

# Test LLDP timer below minimum (4)
test_lldp_timer_below_min:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_timer: 4 # Invalid: below minimum of 5

# Test LLDP timer above maximum (32768)
test_lldp_timer_above_max:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_timer: 32768 # Invalid: above maximum of 32767

# Test LLDP timer as string
test_lldp_timer_string:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_timer: "30" # Invalid: string instead of integer

# Test LLDP timer as float
test_lldp_timer_float:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_timer: 30.5 # Invalid: float instead of integer

# Test LLDP timer negative
test_lldp_timer_negative:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_timer: -5 # Invalid: negative value

#############################################
#     LLDP Reinitialization Delay Tests
#############################################

# Test LLDP reinitialization delay below minimum (1)
test_lldp_reinit_delay_below_min:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_reinitialization_delay: 1 # Invalid: below minimum of 2

# Test LLDP reinitialization delay above maximum (6)
test_lldp_reinit_delay_above_max:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_reinitialization_delay: 6 # Invalid: above maximum of 5

# Test LLDP reinitialization delay as string
test_lldp_reinit_delay_string:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_reinitialization_delay: "2" # Invalid: string instead of integer

# Test LLDP reinitialization delay as float
test_lldp_reinit_delay_float:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_reinitialization_delay: 2.5 # Invalid: float instead of integer

# Test LLDP reinitialization delay negative
test_lldp_reinit_delay_negative:
  <<: *device_info
  layer2_configuration:
    lldp:
      lldp_reinitialization_delay: -2 # Invalid: negative value

#############################################
#        Data Type and Structure Tests
#############################################

# Test invalid LLDP configuration - string instead of dictionary
test_lldp_invalid_dict_type:
  <<: *device_info
  layer2_configuration:
    lldp: "invalid_lldp_string" # Invalid: string instead of dictionary

# Test invalid LLDP configuration - list instead of dictionary
test_lldp_invalid_list_type:
  <<: *device_info
  layer2_configuration:
    lldp: ["invalid", "lldp", "list"] # Invalid: list instead of dictionary

# Test invalid LLDP configuration - null value
test_lldp_invalid_null_type:
  <<: *device_info
  layer2_configuration:
    lldp: null # Invalid: null instead of dictionary


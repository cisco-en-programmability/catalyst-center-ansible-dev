          enable_stp: true
          stp_instance_max_age_timer: 20
          stp_instance_hello_interval_timer: 2
          stp_instance_forward_delay_timer: 15
        - stp_instance_vlan_id: 99
          stp_instance_priority: 28672
          enable_stp: true

